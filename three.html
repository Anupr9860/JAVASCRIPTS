<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <script>
            let row = prompt("Enter no of rows")
            let col = prompt("Enter no of cols")
            for (let a=0; a<row; a++) {
                document.write(`<tr>`)
                for (let b=0; b<col; b++) {
                    document.write(`<td> Rc </td>`)
                }
                document.write(`</tr>`)
            }
        </script>
    </table>
</body>

</html>
